<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewCrew</title>
    <link rel="stylesheet" href="./Password.css" />
    <link href="../fonts.css" rel="stylesheet" type="text/css" />
    <script src="./Password.js"></script>
</head>
<body><!--로그인 버튼 클릭 시 Modal클래스 추가-->
    <div class="ModalWrapper Modal">
      <div class="ModalBg"></div>
      
      <div class="ModalBox">
        <div class="ModalHeader">
          <ul class="ModalTop">
            <li>
              <p class="ModalArrow">
                  <img src="../../src/assets/images/Arrow.png">로그인
              </p>
            </li> <!--이전 단계로 가는 버튼 있을 시 여기 생성-->
            <li>
              <span class="ModalClose"></span>
            </li>
          </ul>
         
          <ul class="ModalTitle">
            <li class="PasswordCheck On">비밀번호 찾기</li>
          </ul>
        </div>
  
        <div class="ModalBody">
          <div class="ModalContents ContentPassword On">
            <form action="">
              <ul class="InputList">
                <li>
                  <input type="text" id="CheckName" class="InputFull" />
                  <label for="CheckName" class="LabelFull">이름</label>
                  <div class="InputDel"></div>
                  <p class="InputTxt">가입된 이메일 주소를 입력해 주세요</p>
                </li>
                <li>
                  <input type="email" id="CheckEmail" class="InputFull" />
                  <label for="CheckEmail" class="LabelFull">이메일</label>
                  <div class="InputDel"></div>
                  <p class="InputTxt">가입된 이메일 주소를 입력해주세요.</p>
                </li>
              </ul>
  
              <button type="submit" class="ButtonFull Disable SendPassword">비밀번호 찾기 <p>이메일로 비밀번호 재설정 링크를 보내드렸어요! (약 1~3분 소요)</p></button>
            </form>
  
            <p class="SnsTitle SendPassword">이메일이 안왔어요!</p>
  
            <button type="submit" class="ButtonFullSmall SendPassword">링크 다시 보내기</button>
          </div>
        </div>
      </div>
      
    </div>


</body>
</html>
