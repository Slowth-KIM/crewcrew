<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewCrew</title>
    <link rel="stylesheet" href="./Password.css">
    <link href='../fonts.css' rel='stylesheet' type='text/css'>
    <script src="./Password.js"></script>
</head>
<body class="Modal"><!--로그인 버튼 클릭 시 Modal클래스 추가-->


    <div class="ModalWrapper Modal"> <!--로그인 버튼 클릭 시 Modal클래스 추가-->
        <div class="ModalBg"></div>
        <div class="ModalBox">

            <p class="ModalArrow">
                <img src="../../src/assets/images/Arrow.png">로그인
            </p>

            <div class="ModalClose"></div>

            <div class="ModalCont">

                <ul class="ModalTitle">
                    <li class="Password On">비밀번호 찾기</li>
                </ul>

                <div class="ModalContent ContentPassword On">
                    <form action="" class="LogInForm">
                        <ul class="LogInUl">
                            <li> 
                                <input type="text" id="CheckName" class="LogInInput"> 
                                <label for="CheckName">이름</label>
                                <div class="InputDel"></div>
                                <p class="InputTxt">가입된 이름을 입력해주세요.</p> <!--error상태시 텍스트 변경-->
                            </li>
                            <li>
                                <input type="email" id="CheckEmail" class="LogInInput">
                                <label for="CheckEmail">이메일</label>
                                <div class="InputDel"></div>
                                <p class="InputTxt">가입된 이메일 주소를 입력해주세요.</p>  <!--error상태시 텍스트 변경-->
                            </li>
                            <li>
                                <button type="button" class="SubmitButton PasswordButton Success">비밀번호 찾기<p>이메일로 비밀번호 재설정 링크를 보내드렸어요!<br>약 1~3분 소요</p></button>
                            </li>
                           
                        </ul>
                    </form>

                    <p class="SnsTitle NotSns">이메일이 안왔어요!</p>

                    <button type="submit" class="NormalButton LastContent">링크 다시 보내기</button>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
