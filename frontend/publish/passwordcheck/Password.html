<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewCrew</title>
    <link rel="stylesheet" href="./Password.css">
    <link href='../fonts.css' rel='stylesheet' type='text/css'>
    <script src="./Password.js"></script>
</head>
<body class="Modal"><!--로그인 버튼 클릭 시 Modal클래스 추가-->


    <div class="ModalWrapper Modal"> <!--로그인 버튼 클릭 시 Modal클래스 추가-->
        <div class="ModalBg"></div>
        <div class="ModalBox">

            <p class="ModalArrow">
                <img src="../../src/assets/images/Arrow.png">로그인
            </p>

            <div class="ModalClose"></div>

            <div class="ModalCont">

                <ul class="ModalTitle">
                    <li class="Password On">비밀번호 찾기</li>
                </ul>

                <div class="ModalContent ContentPassword">
                    <form action="" class="LogInForm">
                        <ul class="LogInUl">
                            <li> 
                                <input type="text" id="CheckName" class="LogInInput"> 
                                <label for="CheckName">이름</label>
                                <div class="InputDel"></div>
                                <p class="InputTxt">가입된 이름을 입력해주세요.</p> <!--error상태시 텍스트 변경-->
                            </li>
                            <li >
                                <input type="email" id="CheckEmail" class="LogInInput">
                                <label for="CheckEmail">이메일</label>
                                <div class="InputDel"></div>
                                <p class="InputTxt">가입된 이메일 주소를 입력해주세요.</p>  <!--error상태시 텍스트 변경-->
                            </li>
                            <li>
                                <button type="submit" class="SubmitButton PasswordButton">비밀번호 찾기</button>
                            </li>
                           
                        </ul>
                    </form>

                    <p class="SnsTitle">혹시, 회원이 아니신가요?</p>

                    <ul class="Sns NotLast">
                        <li>
                            <button type="button" class="Naver"><img src="../../src/assets/images/Naver.png" alt="네이버">네이버 로그인</button>
                        </li>
                        <li>
                            <button type="button" class="Kakao"><img src="../../src/assets/images/Kakao.png" alt="카카오">카카오 로그인</button>
                        </li>
                    </ul>

                    <button type="button" class="NormalButton LastContent">이메일로 회원가입하기</button>
                </div>

                <button class="ButtonGo" style="position: absolute; width: 100px; height: 50px; cursor: pointer; top: 200px;">비밀번호 찾기</button> <!--개발 과정에선 무시-->
            </div>
        </div>
    </div>


    
</body>
</html>
