<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div data-include="/frontend/publish/layout/Lnb.html"></div> <!--퍼블단 인클루드용/개발때는 무시-->

    <main>
        <div class="ScrollButton">
            <div class="ScrollTop"></div>
            <div class="ScrollBottom"></div>
        </div>

        <section class="MainTop">
            <div class="TopCont">
                <h2><a href="#"></a>채팅</h2>
            </div>
            </div>
            <div class="ButtonIntro"></div>
        </section>

        <section class="Chat Dt">
            <div class="SectionWrap850">
                <div class="ChatBoxWrapper">
                    <div class="ChatBoxHead Dt">
                        <div class="HeadTop">
                            <h3>재영재영유재영유재영 <img src="/frontend/src/assets/images/IconFlag.png" alt="flag"></h3>
                            <button class="Del">삭제</button>

                        <p><span class="Study">고시/공무원</span>함께 크루원 모집 플랫폼 작업하실분 모십니다~!크루크루</p>

                    <div class="ChatBoxBody Dt">

                        </div>
                    </div>
                    <div class="ChatBoxBottom">
                        <form action="">
                            <textarea name="" id="" cols="30" rows="10" class="ChatInput" placeholder="보낼 채팅 내용을 입력해주세요."></textarea>
                            <button class="ChatPost">채팅보내기</button>

                    </div>
                </div>
            </div>
        </section>
