<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewCrew</title>
    <link rel="stylesheet" href="./ParticipateModal.css" />
    <link href="../fonts.css" rel="stylesheet" type="text/css" />
</head>
<body><!--로그인 버튼 클릭 시 Modal클래스 추가-->
    <div class="ModalWrapper Modal">
      <div class="ModalBg"></div>
      
      <div class="ModalBox">
        <div class="ModalHeader">
          <ul class="ModalTop">
            <li></li> <!--이전 단계로 가는 버튼 있을 시 여기 생성-->
            <li>
              <span class="ModalClose"></span>
            </li>
          </ul>
         
          <div class="PartTitle">
              <h4>함께 크루원 모집 플랫폼 작업하실 분 모십니다~!</h4>
              <ul>
                  <li>고시/공무원</li>
                  <li>오프라인</li>
                  <li>10/10명</li>
                  <li>조회수 50</li>
              </ul>
          </div>
        </div>
  
        <div class="ModalBody">
          <div class="ModalContents On">
            <h5>모집자에게 전달할 메세지를 남겨주세요!</h5>
            <textarea name="" id="" class="TxtAreaInput" placeholder="한줄 참여 메세지 입력 (선택)"></textarea>
            <button class="ButtonFull">크루 참여 요청하기</button>
            </div>
        </div>
      </div>
      
    </div>

</body>
</html>
